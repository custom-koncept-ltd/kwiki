<h1>HTML Support</h1>
<br/>
Native html pages are supported, and able to be viewed or packaged as required.<br/>
Both <a href="snippet">snippets</a> and <a href="full">full</a> pages are supported<br/>
HTML parsing is provided by <a href="http://jsoup.org/">jsoup</a><br/>
NB: A documents logical layout may be re-formatted, but it will remain semantically unchanged.<br/>
